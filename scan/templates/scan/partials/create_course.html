{% extends "scan/partials/base.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-indigo-600">➕ Create New Course</h1>
        <a href="{% url 'library' %}" class="text-gray-600 hover:text-gray-800">← Cancel</a>
    </div>
    
    <form method="POST" action="{% url 'create_course' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold mb-2">Course Name *</label>
            <input type="text" name="name" required 
                   placeholder="e.g., BIO 202, CHEM 101"
                   class="w-full p-3 border-2 border-gray-300 rounded-lg">
        </div>
        
        <div>
            <label class="block text-sm font-bold mb-2">Subject</label>
            <input type="text" name="subject" 
                   placeholder="e.g., Cell Biology"
                   class="w-full p-3 border-2 border-gray-300 rounded-lg">
        </div>
        
        <div>
            <label class="block text-sm font-bold mb-2">Year</label>
            <input type="text" name="year" 
                   placeholder="e.g., 2024"
                   class="w-full p-3 border-2 border-gray-300 rounded-lg">
        </div>
        
        <div>
            <label class="block text-sm font-bold mb-2">Description (Optional)</label>
            <textarea name="description" rows="3"
                      placeholder="Notes about this course..."
                      class="w-full p-3 border-2 border-gray-300 rounded-lg"></textarea>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-lg">
                ✓ Create Course
            </button>
            <a href="{% url 'library' %}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-lg">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
